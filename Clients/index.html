<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Monopoly Money Tracker</title>
    <link rel="stylesheet" type="text/css" href="/base.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1 id="playerName">Test Name</h1>
    <button id="changeName">✎</button>
    <div id="content">
      <h2>$1,500</h2>
      <div class="player" style="background-color: #FF8000;">
        <p>Test</p>
        <p>$1,500</p>
      </div>
      <div class="player" style="background-color: #FF00FF;">
        <p>Test 2</p>
        <p>$1,500</p>
      </div>
      <br/>
      <button>Go!</button>
      <br/>
      <input type="number" id="amount" placeholder="$" autofocus />
      <br/>
      <button>Take</button>
      <button>Pay to Bank</button>
      <button>Send to Test</button>
      <button>Send to Test 2</button>
    </div>
    <script type="module" src="messageController.js"></script>
  </body>
</html>
